<html>
<head>
    <title>IoT - Nhóm 7</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap4-toggle.min.css">
    <script src="assets/js/myscript.js"></script>
    <script src="assets/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
    <div style="width: 1000px; margin-left: auto; margin-right: auto; margin-top: 40px;">
        <div class="row" style="margin-bottom: 100px;">
            <div class="col-md-12">
                <div style="width: 100%; text-align: center; font-size: 54px; color: rgb(5, 4, 100); font-weight: bolder; font-family: cursive;">SMART HOME - GROUP 07</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="col-md-6">
                    <img src="assets/img/tem.png" style="width: 100%; height: auto;">
                </div>
                <div class="col-md-6">
                    <div style="font-size: 45px; color: red; margin-top: 30px; font-weight: bold;">
                        20<sup>o</sup>C
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-6">
                    <img src="assets/img/hum.png" style="width: 100%; height: auto;">
                </div>
                <div class="col-md-6">
                    <div style="font-size: 45px; color: rgb(4, 20, 163); margin-top: 30px; font-weight: bold;">
                        80%
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-6">
                    <img src="assets/img/gas.png" style="width: 100%; height: auto;">
                </div>
                <div class="col-md-6">
                    <div style="font-size: 45px; color: rgb(4, 75, 13); margin-top: 20px; font-weight: bold; line-height: normal;">
                        An toàn
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="margin-top: 50px; margin-bottom: 50px; font-size: 40px; text-align: center; font-weight: bold; color: rgb(5, 4, 100);">
                BẢNG ĐIỀU KHIỂN
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <img id="door_img" src="assets/img/door_closed.png" style="margin-top: 25px; width: auto; height: 140px;">
                </div>
                <div class="col-md-6" style="margin-top: 70px;">
                    <label class="switch">
                        <input type="checkbox" id="door_control" onchange="doorChange(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <img id="fan_img" src="assets/img/fan_off.png" style="margin-top: 25px; width: auto; height: 140px;">
                </div>
                <div class="col-md-6" style="margin-top: 70px;">
                    <label class="switch">
                        <input type="checkbox" id="fan_control" onchange="fanChange(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <img id="lamp_img" src="assets/img/lamp_off.png" style="margin-top: 25px; width: auto; height: 140px;">
                </div>
                <div class="col-md-6" style="margin-top: 80px;">
                    <label class="switch">
                        <input type="checkbox" id="lamp_control" onchange="lampChange(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <img id="dieuhoa_img" src="assets/img/dieuhoa_off.png" style="margin-top: 40px; width: auto; height: 140px;">
                </div>
                <div class="col-md-6" style="margin-top: 80px;">
                    <label class="switch">
                        <input type="checkbox" id="dieuhoa_control" onchange="dieuhoaChange(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script>
        var intervalObj;
        function lampChange(obj){
            if(obj.checked){
                document.getElementById("lamp_img").src = "assets/img/lamp_on.png";
            }
            else{
                document.getElementById("lamp_img").src = "assets/img/lamp_off.png";
            }
        }
        function fanRotate(){
            var fanImg = document.getElementById("fan_img");
            var rotate;
            if(fanImg.style.transform == "") rotate = "rotate(0deg)";
            else rotate = fanImg.style.transform;
            var angle = rotate.substring(rotate.indexOf("(") + 1, rotate.indexOf('deg'));
            fanImg.style.transform = "rotate(" + (parseInt(angle) + 5) + "deg)";
        }
        function fanChange(obj){
            if(obj.checked){
                intervalObj = setInterval(function(){ fanRotate() }, 10);
            }
            else{
                clearInterval(intervalObj);
            }
        }
        function dieuhoaChange(obj){
            if(obj.checked){
                document.getElementById("dieuhoa_img").src = "assets/img/dieuhoa_on.png";
            }
            else{
                document.getElementById("dieuhoa_img").src = "assets/img/dieuhoa_off.png";
            }
        }
        function doorChange(obj){
            if(obj.checked){
                document.getElementById("door_img").src = "assets/img/door_open.png";
            }
            else{
                document.getElementById("door_img").src = "assets/img/door_closed.png";
            }
        }
    </script>
</body>
</html>
