        var intervalObj;
        function lampChange(obj){
            if(obj.checked){
                document.getElementById("lamp_img").src = "assets/img/lamp_on.png";
            }
            else{
                document.getElementById("lamp_img").src = "assets/img/lamp_off.png";
            }
        }
        function showerChange(obj){
            if(obj.checked){
                document.getElementById("shower_img").src = "assets/img/shower_on.jpg";
            }
            else{
                document.getElementById("shower_img").src = "assets/img/shower_off.jpg";
            }
        }
        function doorChange(obj){
            if(obj.checked){
                document.getElementById("door_img").src = "assets/img/door_open.png";
            }
            else{
                document.getElementById("door_img").src = "assets/img/door_closed.png";
            }
        }
        function nonglanhChange(obj){

            }
            else{
                document.getElementById("nonglanh_img").src = "assets/img/nonglanh_off.png";
